server:
  port: 8081
  error:
    include-exception: true
    include-message: always
spring:
  main:
    web-application-type: reactive
  webflux:
    base-path: /auth/api/v1
  application:
    name: "autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
app:
  secret:
    key: "${SECRET_KEY}"
aws:
  region: us-east-2
  rds: crediya/rds
